name: Build and Release XMLTools

on:
#  push:
#    branches: [ main ]
#    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-win32:
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: main

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Checkout Custom libxml2
        uses: actions/checkout@v4
        with:
          repository: haja-fgabriel/libxml2
          ref: haja.floring/addXPathVerification
          path: libxml2_source

      - name: Build Custom libxml2 (x86)
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x86
          cd libxml2_source\win32
          cscript configure.js compiler=msvc prefix=..\build include=..\include lib=..\lib iconv=no icu=no zlib=no
          nmake /f Makefile.msvc
          nmake /f Makefile.msvc install

      - name: Patch Project
        shell: pwsh
        run: |
          $libxmlBase = "$(Get-Location)\libxml2_source\build"
          $projFile = "main\XMLTools.vcxproj"
          (Get-Content $projFile) `
            -replace '[^; \t\r\n]+\\libxml2\.lib', 'libxml2.lib' `
            -replace '<PrecompiledHeader>Use</PrecompiledHeader>', '<PrecompiledHeader>NotUsing</PrecompiledHeader>' | Set-Content $projFile
          
          vcpkg integrate install
          vcpkg install gtest:x86-windows
          echo "CL=/I`"$libxmlBase\include\libxml2`" /I`"C:\vcpkg\installed\x86-windows\include`"" >> $env:GITHUB_ENV
          echo "LINK=/LIBPATH:`"$libxmlBase\lib`" libxml2.lib" >> $env:GITHUB_ENV
          echo "LIBXML_DLL_PATH=$libxmlBase\bin\libxml2.dll" >> $env:GITHUB_ENV

      - name: Build Win32
        run: |
          cd main
          nuget restore XMLTools.sln
          msbuild XMLTools.sln /m /p:Configuration=Release /p:Platform=Win32 /p:PlatformToolset=v143

      - name: Prepare Artifact
        shell: pwsh
        run: |
          $tagName = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "latest-build" }
          $archiveName = "XMLTools_$($tagName)_x86.7z"
          New-Item -ItemType Directory -Path "dist"
          Copy-Item "main\Release\XMLTools.dll", "$env:LIBXML_DLL_PATH", "main\install\ReadMe.txt" -Destination "dist\"
          cd dist ; 7z a -t7z -mx9 "../../$archiveName" *
          echo "ARCHIVE_NAME=$archiveName" >> $env:GITHUB_ENV

      - name: Upload Win32
        uses: actions/upload-artifact@v4
        with:
          name: xmltools-win32
          path: "*.7z"

