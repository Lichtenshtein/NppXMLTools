name: Build XMLTools

on:
#  push:
#    branches: [ main ]
#    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        platform: [Win32, x64]
        configuration: [Release]
        toolset: [v143]

    steps:
      - name: Checkout XMLTools
        uses: actions/checkout@v4
        with:
          path: main
        # run: |
          # git submodule update --init --recursive

      - name: Checkout Custom libxml2
        uses: actions/checkout@v4
        with:
          repository: haja-fgabriel/libxml2
          ref: haja.floring/addXPathVerification
          path: libxml2_source

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build Custom libxml2
        shell: cmd
        run: |
          :: Find the path to vcvarsall.bat (for VS 2022 Enterprise on Runner)
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" ${{ matrix.platform == 'Win32' && 'x86' || 'x64' }}
          
          cd libxml2_source\win32
          
          cscript configure.js compiler=msvc prefix=..\build include=..\include lib=..\lib iconv=no icu=no zlib=no
          if %errorlevel% neq 0 exit /b %errorlevel%
          
          nmake /f Makefile.msvc
          if %errorlevel% neq 0 exit /b %errorlevel%
          
          nmake /f Makefile.msvc install
          if %errorlevel% neq 0 exit /b %errorlevel%

      - name: Prepare Include Paths
        shell: pwsh
        run: |
          $libxmlBase = "$(Get-Location)\libxml2_source\build"
          # Important: MSVC must see the folder containing the libxml folder.
          # nmake install places them in build\include\libxml2\libxml
          $libxmlInc = "$libxmlBase\include\libxml2"
          $libxmlLibDir = "$libxmlBase\lib"
          
          Write-Host "Setting up paths for libxml2.lib..."
          
          # Set search paths and FORCED linking of libxml2.lib
          # We use libxml2.lib because it corresponds to libxml2.dll
          echo "CL=/I`"$libxmlInc`"" >> $env:GITHUB_ENV
          echo "LINK=libxml2.lib /LIBPATH:`"$libxmlLibDir`"" >> $env:GITHUB_ENV
          echo "LIB=$libxmlLibDir;" >> $env:GITHUB_ENV
          echo "LIBXML_DLL_PATH=$(Get-Location)\libxml2_source\build\bin\libxml2.dll" >> $env:GITHUB_ENV

      - name: Restore NuGet Packages
        run: |
          cd main
          nuget restore XMLTools.sln

#      - name: Install Dependencies (vcpkg)
#        run: |
#          vcpkg integrate install
#          
#          if ("${{ matrix.platform }}" -eq "x64") {
#            $triplet = "x64-windows"
#          } else {
#            $triplet = "x86-windows"
#          }
#          
#          vcpkg install libxml2:$triplet gtest:$triplet
#          
#          # vcpkg places files in include/libxml2/libxml.
#          # Create a symlink or copy it so the compiler sees the libxml/*.h path.
#          $vcpkgInclude = "C:/vcpkg/installed/$triplet/include"
#          if (Test-Path "$vcpkgInclude/libxml2/libxml") {
#              New-Item -ItemType Junction -Path "$vcpkgInclude/libxml" -Target "$vcpkgInclude/libxml2/libxml"
#          }

      - name: Build XMLTools
        run: |
          cd main
          # Add /p:LinkIncremental=false to avoid build conflicts
          msbuild XMLTools.sln /m /p:Configuration="${{ matrix.configuration }}" /p:Platform="${{ matrix.platform }}" /p:LinkIncremental=false

      - name: Prepare Artifacts
        if: matrix.configuration == 'Release'
        shell: pwsh
        run: |
          cd main
          $platform = "${{ matrix.platform }}"
          $archi = if ($platform -eq "Win32") { "x86" } else { "x64" }
          $tagName = if ("${{ github.ref_type }}" -eq "tag") { "${{ github.ref_name }}" } else { "latest-build" }
          $archiveName = "XMLTools_$($tagName)_$($archi).7z"
          
          $xmlToolsDll = "$platform\${{ matrix.configuration }}\XMLTools.dll"
          $libxmlDll = "$env:LIBXML_DLL_PATH"
          
          if (Test-Path $xmlToolsDll) {
              7z a -t7z -mx9 $archiveName $xmlToolsDll $libxmlDll
              Move-Item $archiveName ..\
          }

      - name: Upload to Workflow
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.platform }}
          path: "*.7z"
          retention-days: 1

  publish:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: artifacts-*
          merge-multiple: true

      - name: Set Release Tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=latest-build" >> $GITHUB_ENV
          fi

      - name: Delete Old Release (Auto-builds only)
        if: github.ref_type != 'tag'
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          delete_release: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: "*.7z"
          generate_release_notes: true
          prerelease: ${{ github.ref_type != 'tag' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
